<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Bio Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="./new.jpg">
    <h1>NANDA BIO FORM</h1>
    <div class="container">
        <form action="#">
            <h3>Personal Details</h3>
            <input type="text" class="inline" name="f_name" placeholder="First Name" required>
            <input type="text" class="inline" name="l_name" placeholder="Last Name" required>
            <br> <input type="email" name="email" class="inline" placeholder="Enter your email" required>
            <input type="tel" name="num" class="inline" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <br>  <select name="gender" class="inline">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="date" name="date_of_birth" class="inline">
            <textarea name="address" id="" placeholder="Enter your address"></textarea>
            <h3>Education</h3>
            <select name="degree" id="" class="inline">

                <optgroup label="Bachelore">
                    <option value="">BCA</option>
                    <option value="">B.tech</option>
                    <option value="">BSC</option>
                </optgroup>
                <optgroup label="Masters">
                    <option value="">MCA</option>
                    <option value="">M.tech</option>
                    <option value="">MSC</option>
                </optgroup>
            </select>
            <input type="text" name="college_name" class="inline" placeholder="College Name">
            <br>
            <input type="number" name="graduation" class="inline" placeholder="Graduation year">
            <input type="number" name="percentage" class="inline" placeholder="Enter your percentage">

            <h3>Course Details</h3>
            <input type="radio" name="type" class="inline" > Java
            <input type="radio" name="type" class="inline" > HTML/CSS/JavaScript
            <br>
            <br>
            <input type="checkbox" name="course" class="inline">Front-end Developer
            <input type="checkbox" name="course" class="inline">Back-end Developer
           <br> <input type="file">
            <input type="submit" class="btn" >
            <input type="reset" class="btn" >
        </form>
    </div>
</body>

</html>
